<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon-32x32.png" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>NFT Preview Card Component</title>
</head>

<body>
    <div class="div1">
        <div class="image">
            <img src="https://i.ibb.co/GQpS44Z/image-equilibrium.jpg" alt="">
            <div class="hover">
                <img src="https://i.ibb.co/PCQW1K2/icon-view.png" alt="">
            </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <h2>Our Equilibrium collection promotes balance and calm.</h2>
        <div class="div2">
            <div class="div3">
                <img class="ethereum" src="img/icon-ethereum.svg" alt="icon-ethereum">
                <h3 class="h3-1">0.041 ETH</h3>
            </div>
            <div class="div4">
                <img class="clock" src="img/icon-clock.svg" alt="icon-clock">
                <h3 class="h3-2">3 days left</h3>
            </div>
        </div>
        <div class="div5"></div>
        <div class="div6">
            <img class="avatar" src="img/image-avatar.png" alt="image-avatar">
            <h3 class="h3-3">Creation of</h3>
            <h3 class="h3-4">Jules Wyvern</h3>
        </div>
    </div>
</body>

</html>
